    <!-- MARKA İTİRAZ FORMU -->
    <section class="appeal">
        <div class="container">
            <h1>Marka İtiraz Formu</h1>
            <p>Eğer markanızın boykot listesinde haksız bir şekilde yer aldığını düşünüyorsanız, aşağıdaki formu doldurarak bizimle iletişime geçebilirsiniz.</p>

            <form action="mailto:fatih.gmrkc@gmail.com" method="post" enctype="text/plain">
                <label for="brand-name">Marka Adı:</label>
                <input type="text" id="brand-name" name="brand-name" required>

                <label for="representative">Yetkili Kişi:</label>
                <input type="text" id="representative" name="representative" required>

                <label for="email">Yetkili E-Posta:</label>
                <input type="email" id="email" name="email" required>

                <label for="reason">İtiraz Gerekçesi:</label>
                <textarea id="reason" name="reason" rows="5" required></textarea>

                <button type="submit" class="btn">İtiraz Gönder</button>
            </form>
        </div>
    </section>
